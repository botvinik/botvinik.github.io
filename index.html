<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Fetch Data with Axios</h2>
    <button onclick="fetchData()">Get Data</button>
    <pre id="output"></pre>

    <script>
        async function fetchData() {
            try {
                const response = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
                
                // Display the response data in <pre> tag
                document.getElementById("output").textContent = JSON.stringify(response.data, null, 2);
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("output").textContent = "Failed to fetch data.";
            }
        }
    </script>
</body>
</html>
